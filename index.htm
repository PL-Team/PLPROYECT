  <body>
    
    <section>

<div id="content" align="center">
    <table class="loadfile" style="background: white;">
        <tr>
            <td>
                <form action="/save" method="post">
                <textarea id="input" name="input" autofocus rows = "7" cols = "50">
program vuelo0123{
    line trayectoMaritimo;
    trayectoMaritimo = (3,2),(8,9);
    route TFM {
        point giro;
        giro = 3,3;
        line trayectoTF1;
        trayectoTF1 = (4,3),giro;
        line trayectoTF2;
        trayectoTF2 = giro,(6,4);              
        line trayectoMTOA;
        trayectoMTOA = (5,4),(5,3);
        set  trayectoTF1+trayectoTF2+trayectoMaritimo+trayectoMTOA;        
    };
    route BDC {
        line trayectoT1;
        trayectoT1 = (4,3),(6,4);
        line trayectoMTOA;
        trayectoMTOA = (5,4),(5,3);        
        set trayectoT1+trayectoMaritimo+ trayectoMTOA;
    };
}


</textarea>
            <br/>
          </form>
        </td>
      </tr>
      <tr>
        <td><button class="mylink" id="parse" type="button">Parsear la entrada</button></td>
      </tr>
    </table>
  </p>




  <div class="hidden" id="out">
    <table class="ini">
      <thead>
      </thead>
      <tbody class="scrollContent">
        <tr>
          <td>
            <div class="output"><!-- Output goes here! --> 
              <pre>
                <span id="output"></span>
              </pre>

          </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
